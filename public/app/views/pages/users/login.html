<div class="container-fluid">
    <h1 class="myfont">User Login </h1>
</div>

<form  style="margin-left: 2.5em;" ng-submit="main.doLogin(logInData);">

    <div class="form-group">
      <label for="exampleInputUsername1" class="otherfont"> Username</label>
      <input type="text" class="form-control " name="username" ng-model="main.logInData.username">
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1" class="otherfont"> Password</label>
        <input type="password" class="form-control" name="password" ng-model="main.logInData.password">
      </div>

    <button type="submit" class="btn btn-primary">Login</button>
  </form>
  <br>

  <div class="d-flex justify-content-center" ng-show="main.load">
    <div class="spinner-border" role="status">
      <span class="sr-only">Loading...</span>
    </div>
  </div>

  <br>
  <div class="row show-hide-message" style="margin-left: 2.5em;" ng-show="main.successMesg">
    <div class="alert alert-success">{{main.successMesg}}</div>
  </div>

  <br>

  <div class="row show-hide-message" style="margin-left: 2.5em;" ng-show="main.errMesg">
    <div class="alert alert-danger">{{main.errMesg}}</div>
  </div>
